    <script>
            var x=6;
            var y=15;
            var z=4;
            x+=y-(x++*z);

            z=4;
            z=--x-y*5;
            document.write("Second result="+z + "<br />");
            x=6;
            y=15;
            z=4;
            y/=(x + 5%z);
            document.write("Third result="+y + "<br />");
            x=6;
            y=15;
            z=4; 
            z=x++ +y*5;
            document.write("Fourth result="+z + "<br/>");
            x=6;
            y=15;
            z=4;
            x=y-x++*z;
            document.write("Fifth result="+x);
        </script>
