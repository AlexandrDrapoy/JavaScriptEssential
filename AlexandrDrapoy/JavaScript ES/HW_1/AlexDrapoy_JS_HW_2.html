<body>
    <script>
        var V;
        var S;
        var r=prompt("input same value of cylinder radius", 1);
        var h=prompt("input same value of cylinder height", 1);
        var pi = 3.14;
        V=pi*Math.pow(r,2)*h;
        document.write("area of ​​the cylinder"+" = "+V);
        S=2*pi*r*(r+h);
        document.write("cylinder volume"+" = "+S);
    </script>
</body>
