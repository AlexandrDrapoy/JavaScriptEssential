<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlexDrapoy_HW_JS_2.1</title>
</head>
<body>
    <script>
        var a=+prompt("Input value ",1);
        var b=+prompt("Input Second value, it should be greater then the first value", 3);
        var sum=0;
        if (a<b) {
            for (++a; a<b; a++){
                sum+=a;
            }
            document.write(" Summ="+sum);
        }
        else {
            document.write("Incorrect value");
        }

    </script>
</body>
</html>
