        function Vacation(numberOfPeople=2, country=Turkey, numberOfDays=7)
        {

                    return;
                }
                    
            }

                {document.write(" мінімальна довжина туру 5 днів");

                document.write(" порожня потівка не можлива")
                return;
            }
                totalSum = (numberOfDays > 10) ? numberOfDays * amountPerDay * numberOfPeople * 0.9 : numberOfDays * amountPerDay * numberOfPeople;
                document.write("Щасливої подорожі!!!Ваш тур коштує всього лише " +totalSum);
        }
        
        Vacation(4,'Egypt',10);
