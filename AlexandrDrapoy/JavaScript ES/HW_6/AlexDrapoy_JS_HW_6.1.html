<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS_HW_6.0(calc_with_four_function</title>
    <script>
//    <!-- 4 кнопки - и на каждую повесить обработчик на нажатие. 
//     4 кнопки - это математические операции. Функции - 4.
//     Функция просит ввести 2 чилса и выполняет арифметическую операцию -->
//       
    function add(x,y)
    {
        x=+prompt('введіть число',);
        y=+prompt('введіть число',);
        
        alert ("Результат операції "+x+" + "+y+" = "+(x+y));
    }
    function sub(x,y)
    {
        x=prompt('введіть число',);
        y=prompt('введіть число',);
        alert("Результат операції "+x+" - "+y+" = "+(x-y));
    }
    function mul(x,y)
    {
        x=prompt('введіть число',);
        y=prompt('введіть число',);
        alert("Результат операції "+x+" * "+y+" = "+(x*y));
    }
    function div(x,y)
    {
        x=prompt('введіть число',);
        y=prompt('введіть число',);
        alert("Результат операції "+x+" / "+y+" = "+(x/y));
    }
    </script>
</head>
<body>
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="sub() ">
    <input type="button" value="*" onclick="mul()">
    <input type="button" value="/" onclick="div()">
</body>
</html>
